<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | HR Suite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 450px;">
    <h3 class="text-center mb-3">Create Account</h3>
    <form>
      <input class="form-control mb-2" placeholder="Full Name">
      <input class="form-control mb-2" placeholder="Email">
      <input class="form-control mb-2" placeholder="Password" type="password">
      <input class="form-control mb-3" placeholder="Confirm Password" type="password">
      <button class="btn btn-success w-100">Sign Up</button>
    </form>
  </div>
</div>

</body>
</html>
